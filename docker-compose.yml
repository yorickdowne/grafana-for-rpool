version: "3"
services:
  prometheus:
    restart: "unless-stopped"
    build:
      context: ./prometheus
    image: rpool-prometheus
    volumes:
      - prom-data:/prometheus
    environment:
      - CLIENT=${CLIENT}
    expose:
      - 9090/tcp
    entrypoint: choose-config.sh
    command: ["/bin/prometheus", "--storage.tsdb.path=/prometheus", "--web.console.libraries=/usr/share/prometheus/console_libraries", "--web.console.templates=/usr/share/prometheus/consoles"]
    depends_on:
      - node-exporter
  node-exporter:
    restart: "unless-stopped"
    image: prom/node-exporter
    expose:
      - 9100/tcp
  grafana:
    restart: "unless-stopped"
    image: grafana/grafana
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    ports: 
      - ${GRAFANA_PORT}:3000/tcp
volumes:
  grafana-data:
  prom-data:
networks:
  default:
    external:
      name: rocketpool_net
